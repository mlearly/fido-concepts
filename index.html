<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autoresponder Email Design Concepts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: #333333; /* page background */
      padding: 40px;
    }

    .carousel-wrapper {
      display: flex;
      flex-direction: column;
      gap: 0; /* no space between carousels */
      width: 100%;
      max-width: 1000px;
    }

    .carousel-container {
      display: flex;
      align-items: center;
      gap: 40px; /* space between carousel and buttons */
    }

    .carousel {
      width: 600px;
      max-width: 600px;
      overflow: hidden;
      background: #ffffff; /* white carousel background */
    }

    .carousel img {
      max-width: 600px; /* enforce maximum width */
      width: 100%;      /* scale down to fit container */
      height: auto;     /* maintain aspect ratio */
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    .controls {
      display: flex;
      flex-direction: row; /* buttons side by side */
      gap: 15px;
    }

    .controls button {
      background: rgba(0,0,0,0.7);
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: rgba(0,0,0,0.9);
    }
  </style>
</head>
<body>
  <div class="carousel-wrapper">

    <!-- Carousel 1 -->
    <div class="carousel-container">
      <div class="carousel">
        <img src="https://i.postimg.cc/tJt2YJWj/header-a-1.jpg" class="active" alt="Header 1">
        <img src="https://i.postimg.cc/WbT5xmcb/header-b-1.jpg" alt="Header 2">
        <img src="https://i.postimg.cc/G3kMM7N5/header-c-1.jpg" alt="Header 3">
        <img src="https://i.postimg.cc/FHKDH9KM/header-c-2.jpg" alt="Header 4">
        <img src="https://i.postimg.cc/Xq8knh6N/header-d-1.jpg" alt="Header 5">
        <img src="https://i.postimg.cc/T2q9jy58/header-d-2.jpg" alt="Header 6">
      </div>
      <div class="controls">
        <button class="prev">❮ Prev</button>
        <button class="next">Next ❯</button>
      </div>
    </div>

    <!-- Carousel 2 -->
    <div class="carousel-container">
      <div class="carousel">
        <img src="https://i.postimg.cc/Mps37n4Z/body-a-1.jpg" class="active" alt="Body 1">
        <img src="https://i.postimg.cc/Y0wdrY4R/body-b-1.jpg" alt="Body 2">
      </div>
      <div class="controls">
        <button class="prev">❮ Prev</button>
        <button class="next">Next ❯</button>
      </div>
    </div>

    <!-- Carousel 3 -->
    <div class="carousel-container">
      <div class="carousel">
        <img src="https://i.postimg.cc/LsYDjNLv/review-a-1.jpg" class="active" alt="Review 1">
        <img src="https://i.postimg.cc/sX5JNxnh/review-a-2.jpg" alt="Review 2">
        <img src="https://i.postimg.cc/x1q3StxY/review-a-3.jpg" alt="Review 3">
        <img src="https://i.postimg.cc/sg89f7qW/review-a-4.jpg" alt="Review 4">
        <img src="https://i.postimg.cc/zfgwy3Yc/review-b-1.jpg" alt="Review 5">
        <img src="https://i.postimg.cc/4dR6VZJN/review-b-2.jpg" alt="Review 6">
        <img src="https://i.postimg.cc/505wmG05/review-c-1.jpg" alt="Review 7">
        <img src="https://i.postimg.cc/C5FbrNB3/review-c-2.jpg" alt="Review 8">
        <img src="https://i.postimg.cc/C5mk3qbz/review-c-3.jpg" alt="Review 9">
      </div>
      <div class="controls">
        <button class="prev">❮ Prev</button>
        <button class="next">Next ❯</button>
      </div>
    </div>

    <!-- Carousel 4 -->
    <div class="carousel-container">
      <div class="carousel">
        <img src="https://i.postimg.cc/GpVMfZdZ/footer-a-1.jpg" class="active" alt="Footer 1">
        <img src="https://i.postimg.cc/B6FhfMvt/footer-c-1.jpg" alt="Footer 2">
      </div>
      <div class="controls">
        <button class="prev">❮ Prev</button>
        <button class="next">Next ❯</button>
      </div>
    </div>

  </div>

  <script>
    document.querySelectorAll('.carousel-container').forEach((container) => {
      const slides = container.querySelectorAll('.carousel img');
      const prevBtn = container.querySelector('.prev');
      const nextBtn = container.querySelector('.next');
      let current = 0;

      function showSlide(i) {
        slides.forEach((slide, idx) => {
          slide.classList.toggle('active', idx === i);
        });
      }

      nextBtn.addEventListener('click', () => {
        current = (current + 1) % slides.length;
        showSlide(current);
      });

      prevBtn.addEventListener('click', () => {
        current = (current - 1 + slides.length) % slides.length;
        showSlide(current);
      });
    });
  </script>
</body>
</html>
